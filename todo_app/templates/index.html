<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="logreg">
    {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}">LOGIN</a>

        <a href="{% url 'register' %}">REGISTER</a>
    {% else %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</div>
<form method="post">
    {% csrf_token %}
    {% for i in form %}
        <label for="{{ i.id_for_label }}">{{ i.label }}</label><br>
        {{ i }}
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% if request.user.is_authenticated %}

    <a href="{% url 'myfiles' request.user.id %}">Files</a>
{% endif %}
</body>
</html>
