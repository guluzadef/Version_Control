<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% for i in form %}
        <label for="{{ i.id_for_label }}">{{ i.label }}</label><br>
        {{ i }}
    {% endfor %}
    <button type="submit">Submit</button>
</form>

</body>
</html>
